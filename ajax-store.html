
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>

<button id="refresh">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
            $.ajax("data/inventory.json").done(function(ajaxData){
                printStuff();
            });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

             function printStuff() {
                 $('#insertProducts').text("");
                 $.ajax("data/inventory.json").done(function (ajaxData) {
                     for (var i = 0; i < ajaxData.length; i++) {
                         $('#insertProducts').append("<tr>");
                         $('#insertProducts').append("<th>" + ajaxData[i].title + "</th>");
                         $('#insertProducts').append("<th>" + ajaxData[i].quantity + "</th>");
                         $('#insertProducts').append("<th>" + ajaxData[i].price + "</th>");
                         for (var j = 0; j < ajaxData[i].categories.length; j++) {
                             $('#insertProducts').append("<th>" + ajaxData[i].categories[j] + "</th>");
                         }
                         $('#insertProducts').append("</tr>");
                     }
                 });
             }

         $("#refresh").click( function(){
             printStuff();
         });

    })();
</script>

</body>
</html>
